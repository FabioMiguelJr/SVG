<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg {
            border: 2px dashed grey;
        }
    </style>
</head>
<body>
    <h2>Retângulo</h2>
    <svg width="200" heigth="120">
        <rect x="10" y="10" width="100" height="40" />
    </svg>

    <h2>Círculo</h2>
    <svg width="200" heigth="120"> 
        <circle cx="100" cy="70" r="40" fill="rgba(255, 0, 255, 0.5)" stroke="black" stroke-width="2" />
    </svg>
    
    <h2>Texto</h2>
    <svg width="200" heigth="120"> 
        <circle cx="100" cy="70" r="40" fill="rgba(255, 0, 255, 0.5)" stroke="black" stroke-width="2" />
        <text x="10", y="80" style="fill: red; font-size: 20px">Olá</text>
    </svg>
    
    <h2>Elípse</h2>
    <svg width="200" heigth="120"> 
        <ellipse cx="100" cy="80" rx="90" ry="50" style="fill: yellow; stroke: black; stroke-width: 2" />
    </svg>
    
</body>
</html>
