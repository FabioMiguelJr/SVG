<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paths</title>
    <style>
        svg {
            border: 2px dashed grey;
        }
    </style>
</head>
<body>
    <h2>Path Básico</h2>
    <svg width="200" height="120">
        <path d="M 50 20 L 95 30 L 20 90 L 50 100" fill="none" stroke="red" />
        <!-- M: move, L: line -->
    </svg>
    
    <svg width="200" height="120">
        <path d="M 50 20 L 95 30 L 20 90 Z" fill="none" stroke="red" />
        <!-- Z fecha o path -->
    </svg>
        
        <svg width="200" height="120">
        <path d="M 50 20 L 95 30 L 20 90 " />
    </svg>
    
    <h2>Comandos H e V</h2>
    <svg width="200" height="120">
        <path d="M 50 20 H 100 V 70" fill="none" stroke="red" />
    </svg>
    
    <h2>Coordenadas Relativas (Letras Minúsculas)</h2>
    <svg width="200" height="120">
        <path d="M 50 20 h 50 v 50 l -10 10" fill="none" stroke="red" />
    </svg>
    
    <h2>Curvas</h2>
    <h3>Bézier Quadrática</h3>
    <svg width="200" height="120">
        <path d="M 50 20 h 50 q 40 10 0 50" fill="none" stroke="red" />
        <!-- Um Ponto de Controle -->
    </svg>
    
    <h3>Bézier Cúbica</h3>
    <svg width="200" height="120">
        <path d="M 50 20 h 50 c 40 10 40 60 0 50" fill="none" stroke="red" />
        <!-- Dois Pontos de Controle -->
    </svg>

    <h2>Arco</h2>
    <svg width="200" heigth="120" fill="none" stroke="red">
        <path d="M 20 50 
                 l 20 5 
                 a 20 30 0 0 0 30 5 
                 l 30 5" 
        />
        <!-- a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy -->
    </svg>

</body>
</html>
